title: Ralph TUI Documentation
description: AI Agent Loop Orchestrator - Multilingual community resources
remote_theme: just-the-docs/just-the-docs
url: https://evoke4350.github.io
baseurl: /ralph-tui-docs

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# External links
aux_links:
  "GitHub":
    - "https://github.com/subsy/ralph-tui"

aux_links_new_tab: true

# Footer
footer_content: "Ralph TUI Docs - Community documentation"

# Color scheme
color_scheme: dark

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Exclude from processing
exclude:
  - .git
  - .github
  - node_modules
  - vendor
